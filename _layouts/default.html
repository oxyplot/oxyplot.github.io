<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <label for="sidebar-checkbox" class="sidebar-toggle"></label>

          <div class="social">
            <iframe src="https://ghbtns.com/github-btn.html?user=oxyplot&repo=oxyplot&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
            <iframe src="https://ghbtns.com/github-btn.html?user=oxyplot&repo=oxyplot&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="97px" height="20px"></iframe>
          </div>

          <div class="badges">
            <a href="https://ci.appveyor.com/project/objorke/oxyplot"><img src="https://ci.appveyor.com/api/projects/status/mlaqnruo6ic3oe60" alt="build status" /></a>
          </div>

          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

  </body>
</html>
